<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"

</head>

<body>
    <section class="container">
        <h1 id="header" class="header">TO-DO App</h1>
        <form class="new-task-container box">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task" />
            <input type="submit" id="addTask" value="Add Task">
        </form>

        <div class="task-section">
            <div class="todo-list box">
                <h2>Complete Task</h2>
                <ul id="itmes">
                    <li class="item">
                        <input type="checkbox"> <label>Task Name</label>
                    </li>
                    <li class="item">
                        <input type="checkbox"> <label>Task Name</label>
                    </li>
                    <li class="item">
                        <input type="checkbox"> <label>Task Name</label>
                    </li>
                </ul>
            </div>

            <div class="complete-list box">
                <h2>Complete Task</h2>
                <ul id="right-side-box">
                    <li class="item">Task Name
                        <button class="delete">Delete</button>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
